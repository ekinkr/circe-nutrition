    <script type="text/babel">

        function CirceHealthApp() {
            const [currentScreen, setCurrentScreen] = useState('splash');

                condition: '',
                goals: [],
                dietaryRestrictions: [],

                readiness: 65,

            const updateUserData = (key, value) => {

            };

            const navigateTo = (screen) => {
                setCurrentScreen(screen);
                window.scrollTo(0, 0);
            };

            // Splash Screen
            const SplashScreen = () => {
                useEffect(() => {
                    const timer = setTimeout(() => navigateTo('welcome'), 2500);
                    return () => clearTimeout(timer);
                }, []);

                return (
                    <div className="h-screen flex flex-col justify-center items-center bg-sand-50 p-10">
                        <div className="mb-8">
                            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                                <circle cx="30" cy="30" r="28" stroke="#9D7760" strokeWidth="1.5"/>
                                <path d="M30 15C30 15 22 22 22 30C22 35 25 40 30 40C35 40 38 35 38 30C38 22 30 15 30 15Z"

            // Welcome Screen
            const WelcomeScreen = () => (
                <div className="min-h-screen bg-sand-50 p-8 flex flex-col">
                    <div className="flex-1 flex flex-col justify-center max-w-md mx-auto w-full">
                        <div className="mb-12 text-center">

                        <div className="space-y-8 mb-12">

                                    <span className="text-sage-500 text-lg">â—‰</span>
                                </div>
                                <div>
                                    <div className="font-medium text-charcoal-600 mb-1 text-sm">Intuitive Recommendations</div>
                                    <div className="text-sm text-charcoal-400 font-light leading-relaxed">
                                        AI-curated meals that honor your health goals
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="w-10 h-10 rounded-full bg-clay-100 flex items-center justify-center flex-shrink-0">
                                    <span className="text-clay-500 text-lg">â—‰</span>
                                </div>

                                </div>

                                    <div className="text-sm text-charcoal-400 font-light leading-relaxed">
                                        Seamlessly order from your favorite places
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button
                        onClick={() => navigateTo('onboarding1')}
                        className="w-full max-w-md mx-auto bg-charcoal-600 text-white py-4 rounded-full font-light text-base tracking-wide hover:bg-charcoal-700"
                    >
                        Begin Your Journey
                    </button>
                </div>
            );

            // Onboarding Screen 1
            const Onboarding1 = () => {
                const [localName, setLocalName] = useState(userData.name);
                const [selectedCondition, setSelectedCondition] = useState(userData.condition);
                const conditions = ['PCOS', 'Hypothyroidism', 'Insulin Resistance', 'Endometriosis', 'Other', 'None'];

                const handleNext = () => {
                    updateUserData('name', localName);
                    updateUserData('condition', selectedCondition);
                    navigateTo('oura');
                };

                return (
                    <div className="min-h-screen bg-sand-50 p-8">
                        <div className="max-w-md mx-auto">
                            <div className="h-px bg-sand-300 mb-12 relative">
                                <div className="absolute top-0 left-0 h-px bg-charcoal-600 w-1/3"></div>
                            </div>
                            
                            <h2 className="text-3xl font-serif font-light text-charcoal-700 mb-3 tracking-wide">
                                Getting to know you
                            </h2>
                            <p className="text-charcoal-400 font-light mb-12">Share a few details to personalize your experience</p>
                            
                            <div className="space-y-8">
                                <div>
                                    <label className="block text-charcoal-600 mb-3 text-sm font-light tracking-wide">Your Name</label>
                                    <input
                                        type="text"
                                        value={localName}

                                        Hormonal Health
                                    </label>
                                    <div className="space-y-2">
                                        {conditions.map(condition => (
                                            <button
                                                key={condition}
                                                onClick={() => setSelectedCondition(condition)}
                                                className={`w-full px-5 py-3 rounded-full text-left text-sm font-light transition-all ${
                                                    selectedCondition === condition
                                                        ? 'bg-charcoal-600 text-white'
                                                        : 'bg-white text-charcoal-600 hover:bg-sand-100 border border-sand-200'
                                                }`}
                                            >
                                                {condition}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            <button
                                onClick={handleNext}
                                disabled={!localName || !selectedCondition}

                                        ? 'bg-charcoal-600 text-white hover:bg-charcoal-700'

            // Oura Onboarding
            const OuraOnboarding = () => (

                        <h2 className="text-3xl font-serif font-light text-charcoal-700 mb-3 mt-6 tracking-wide">
                            Sync Your Rhythm
                        </h2>
                        <p className="text-charcoal-400 font-light mb-12 leading-relaxed">
                            Connect your Oura Ring for nutrition that adapts to your cycle, sleep, and recovery
                        </p>
                        
                        <div className="bg-white rounded-3xl p-8 text-center mb-8 border border-sand-200">
                            <div className="w-20 h-20 mx-auto mb-6 rounded-full bg-sand-100 flex items-center justify-center">
                                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                                    <circle cx="20" cy="20" r="15" stroke="#9D7760" strokeWidth="1.5"/>
                                    <circle cx="20" cy="20" r="10" stroke="#9D7760" strokeWidth="1.5"/>
                                </svg>
                            </div>
                            <h3 className="text-charcoal-700 text-xl font-serif font-light mb-2">Oura Ring</h3>
                            <p className="text-charcoal-400 text-sm font-light">Biometric synchronization</p>
                        </div>
                        
                        <div className="space-y-6 mb-8">
                            <div className="flex items-start gap-4">
                                <div className="text-clay-400 text-sm mt-0.5">â€”</div>
                                <div>
                                    <div className="text-charcoal-600 text-sm mb-1 font-light">Sleep Quality</div>
                                    <div className="text-xs text-charcoal-400 font-light leading-relaxed">
                                        Optimize meal timing based on your rest
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="text-sage-400 text-sm mt-0.5">â€”</div>

                                    <div className="text-xs text-charcoal-400 font-light leading-relaxed">

                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="text-sand-500 text-sm mt-0.5">â€”</div>
                                <div>
                                    <div className="text-charcoal-600 text-sm mb-1 font-light">Menstrual Cycle</div>
                                    <div className="text-xs text-charcoal-400 font-light leading-relaxed">
                                        Sync nutrition to your hormonal phases
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="text-charcoal-300 text-sm mt-0.5">â€”</div>
                                <div>
                                    <div className="text-charcoal-600 text-sm mb-1 font-light">Activity Level</div>
                                    <div className="text-xs text-charcoal-400 font-light leading-relaxed">
                                        Increase fuel on active days
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-sage-50 rounded-2xl p-5 mb-8 border border-sage-100">
                            <div className="text-xs text-sage-600 font-light leading-relaxed">
                                Your data is encrypted and private. We never share your information with third parties.
                            </div>
                        </div>
                        
                        <button
                            onClick={() => navigateTo('onboarding2')}
                            className="w-full bg-charcoal-600 text-white py-4 rounded-full font-light text-base tracking-wide hover:bg-charcoal-700 mb-3"
                        >
                            Connect Oura Ring
                        </button>
                        
                        <button
                            onClick={() => navigateTo('onboarding2')}
                            className="w-full text-charcoal-400 py-3 text-center text-sm font-light"
                        >
                            Skip for now
                        </button>
                    </div>
                </div>
            );

            // Onboarding Screen 2
            const Onboarding2 = () => {
                const [selectedGoals, setSelectedGoals] = useState(userData.goals);
                const [selectedRestrictions, setSelectedRestrictions] = useState(userData.dietaryRestrictions);
                
                const goals = ['Regulate blood sugar', 'Reduce inflammation', 'Support hormone balance', 'Improve energy', 'Weight management'];
                const restrictions = ['Gluten-free', 'Dairy-free', 'Low-carb', 'Vegetarian', 'Vegan', 'Nut-free'];

                const toggleGoal = (goal) => {
                    setSelectedGoals(prev => 
                        prev.includes(goal) ? prev.filter(g => g !== goal) : [...prev, goal]
                    );
                };

                const toggleRestriction = (restriction) => {
                    setSelectedRestrictions(prev => 
                        prev.includes(restriction) ? prev.filter(r => r !== restriction) : [...prev, restriction]
                    );
                };

                const handleNext = () => {
                    updateUserData('goals', selectedGoals);
                    updateUserData('dietaryRestrictions', selectedRestrictions);
                    navigateTo('onboarding3');
                };

                return (
                    <div className="min-h-screen bg-sand-50 p-8">
                        <div className="max-w-md mx-auto">
                            <div className="h-px bg-sand-300 mb-12 relative">
                                <div className="absolute top-0 left-0 h-px bg-charcoal-600 w-2/3"></div>

                            <p className="text-charcoal-400 font-light mb-12">Select what resonates with you</p>
                            
                            <div className="space-y-8">
                                <div>
                                    <label className="block text-charcoal-600 mb-4 text-sm font-light tracking-wide">Health Goals</label>
                                    <div className="space-y-2">
                                        {goals.map(goal => (
                                            <button
                                                key={goal}
                                                onClick={() => toggleGoal(goal)}

                                                    selectedGoals.includes(goal)
                                                        ? 'bg-charcoal-600 text-white'
                                                        : 'bg-white text-charcoal-600 hover:bg-sand-100 border border-sand-200'
                                                }`}
                                            >
                                                {goal}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-charcoal-600 mb-4 text-sm font-light tracking-wide">Dietary Preferences</label>
                                    <div className="space-y-2">
                                        {restrictions.map(restriction => (
                                            <button
                                                key={restriction}
                                                onClick={() => toggleRestriction(restriction)}
                                                className={`w-full px-5 py-3 rounded-full text-left text-sm font-light transition-all ${
                                                    selectedRestrictions.includes(restriction)
                                                        ? 'bg-charcoal-600 text-white'
                                                        : 'bg-white text-charcoal-600 hover:bg-sand-100 border border-sand-200'
                                                }`}
                                            >
                                                {restriction}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            <button
                                onClick={handleNext}
                                disabled={selectedGoals.length === 0}
                                className={`w-full mt-12 py-4 rounded-full font-light text-base tracking-wide transition-all ${
                                    selectedGoals.length > 0
                                        ? 'bg-charcoal-600 text-white hover:bg-charcoal-700'
                                        : 'bg-sand-200 text-sand-400 cursor-not-allowed'
                                }`}
                            >
                                Continue
                            </button>
                        </div>
                    </div>
                );
            };

            // Onboarding Screen 3
            const Onboarding3 = () => {
                const [selectedCravings, setSelectedCravings] = useState(userData.cravings);
                const cravings = ['Sweet treats', 'Salty snacks', 'Carbs', 'Coffee', 'Chocolate', 'Fast food'];

                const toggleCraving = (craving) => {
                    setSelectedCravings(prev => 
                        prev.includes(craving) ? prev.filter(c => c !== craving) : [...prev, craving]
                    );
                };

                const handleNext = () => {
                    updateUserData('cravings', selectedCravings);
                    navigateTo('loading');
                };

                return (
                    <div className="min-h-screen bg-sand-50 p-8">
                        <div className="max-w-md mx-auto">
                            <div className="h-px bg-sand-300 mb-12 relative">
                                <div className="absolute top-0 left-0 h-px bg-charcoal-600 w-full"></div>
                            </div>
                            
                            <h2 className="text-3xl font-serif font-light text-charcoal-700 mb-3 tracking-wide">
                                Your Cravings
                            </h2>
                            <p className="text-charcoal-400 font-light mb-12 leading-relaxed">
                                Help us find balanced alternatives that satisfy
                            </p>
                            
                            <div className="space-y-2 mb-8">
                                {cravings.map(craving => (
                                    <button
                                        key={craving}
                                        onClick={() => toggleCraving(craving)}
                                        className={`w-full px-5 py-3 rounded-full text-left text-sm font-light transition-all ${
                                            selectedCravings.includes(craving)
                                                ? 'bg-charcoal-600 text-white'
                                                : 'bg-white text-charcoal-600 hover:bg-sand-100 border border-sand-200'
                                        }`}
                                    >
                                        {craving}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="bg-sage-50 rounded-2xl p-5 mb-12 border border-sage-100">

                                </div>
                            </div>

                                onClick={handleNext}
                                className="w-full bg-charcoal-600 text-white py-4 rounded-full font-light text-base tracking-wide hover:bg-charcoal-700"
                            >
                                Complete Setup
                            </button>
                        </div>
                    </div>
                );
            };

            // Loading Screen
            const LoadingScreen = () => {
                const [progress, setProgress] = useState(0);

                useEffect(() => {
                    const interval = setInterval(() => {
                        setProgress(prev => {
                            if (prev >= 100) {
                                clearInterval(interval);
                                setTimeout(() => navigateTo('home'), 500);
                                return 100;
                            }
                            return prev + 5;
                        });
                    }, 100);
                    return () => clearInterval(interval);
                }, []);

                return (
                    <div className="h-screen flex flex-col justify-center items-center bg-sand-50 p-10">
                        <div className="mb-8">
                            <svg width="48" height="48" viewBox="0 0 60 60" fill="none" className="animate-pulse">
                                <circle cx="30" cy="30" r="28" stroke="#9D7760" strokeWidth="1.5"/>
                                <path d="M30 15C30 15 22 22 22 30C22 35 25 40 30 40C35 40 38 35 38 30C38 22 30 15 30 15Z" 
                                      fill="#D4B5A8" stroke="#9D7760" strokeWidth="1.5"/>
                            </svg>
                        </div>
                        <h2 className="text-2xl font-serif font-light text-charcoal-700 mb-3 tracking-wide">
                            Crafting Your Plan
                        </h2>
                        <p className="text-charcoal-400 font-light text-center mb-10 text-sm">
                            Analyzing your profile and biometric data
                        </p>
                        
                        <div className="w-full max-w-xs h-px bg-sand-200 overflow-hidden relative">
                            <div
                                className="absolute top-0 left-0 h-px bg-charcoal-600 transition-all duration-100"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
