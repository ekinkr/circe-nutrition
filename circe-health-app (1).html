<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circe Health - AI-Powered Nutrition for Women</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .phone-container {
            width: 100%;
            max-width: 390px;
            background: white;
            border-radius: 40px;
            padding: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            aspect-ratio: 9/19.5;
            overflow: hidden;
        }
        
        .notch {
            width: 140px;
            height: 28px;
            background: #1d1d1f;
            border-radius: 0 0 20px 20px;
            margin: 0 auto 10px;
        }
        
        .screen-content {
            height: calc(100% - 38px);
            overflow-y: auto;
            background: linear-gradient(180deg, #f8f5ff 0%, #ffffff 100%);
            border-radius: 24px;
            position: relative;
        }
        
        .screen-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .screen-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .screen-content::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 2px;
        }
        
        .fade-enter {
            opacity: 0;
            transform: translateX(30px);
        }
        
        .fade-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.3s ease;
        }
        
        button {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function CirceHealthApp() {
            const [currentScreen, setCurrentScreen] = useState('splash');
            const [userData, setUserData] = useState({
                name: '',
                condition: '',
                goals: [],
                dietaryRestrictions: [],
                cravings: [],
                meals: [],
                location: '',
                ouraConnected: true,
                cyclePhase: 'Luteal',
                sleepScore: 72,
                readiness: 65,
                hrv: 48,
                streak: 7
            });

            const updateUserData = (key, value) => {
                setUserData(prev => ({ ...prev, [key]: value }));
            };

            const navigateTo = (screen) => {
                setCurrentScreen(screen);
            };

            const screens = {
                splash: <SplashScreen onNext={() => navigateTo('welcome')} />,
                welcome: <WelcomeScreen onNext={() => navigateTo('onboarding1')} />,
                onboarding1: <Onboarding1 userData={userData} updateUserData={updateUserData} onNext={() => navigateTo('oura')} />,
                oura: <OuraOnboarding onConnect={() => navigateTo('onboarding2')} onSkip={() => navigateTo('onboarding2')} />,
                onboarding2: <Onboarding2 userData={userData} updateUserData={updateUserData} onNext={() => navigateTo('onboarding3')} />,
                onboarding3: <Onboarding3 userData={userData} updateUserData={updateUserData} onNext={() => navigateTo('loading')} />,
                loading: <LoadingScreen onComplete={() => navigateTo('home')} />,
                home: <HomeScreen userData={userData} onNavigate={navigateTo} />,
                discover: <DiscoverScreen userData={userData} onBack={() => navigateTo('home')} onRestaurant={() => navigateTo('restaurant')} />,
                restaurant: <RestaurantScreen userData={userData} onBack={() => navigateTo('discover')} onOrder={() => navigateTo('tracking')} />,
                tracking: <TrackingScreen userData={userData} onBack={() => navigateTo('home')} />,
                insights: <InsightsScreen userData={userData} onBack={() => navigateTo('home')} />,
                settings: <SettingsScreen userData={userData} onBack={() => navigateTo('home')} updateUserData={updateUserData} />
            };

            return (
                <div className="phone-container">
                    <div className="notch"></div>
                    <div className="screen-content">
                        {screens[currentScreen]}
                    </div>
                </div>
            );
        }

        // Splash Screen
        function SplashScreen({ onNext }) {
            useEffect(() => {
                const timer = setTimeout(onNext, 2000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div style={{
                    height: '100%',
                    display: 'flex',
                    flexDirection: 'column',
                    justifyContent: 'center',
                    alignItems: 'center',
                    background: 'linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%)',
                    padding: '40px'
                }}>
                    <div style={{ fontSize: '72px', marginBottom: '20px' }}>üåô</div>
                    <h1 style={{ color: 'white', fontSize: '36px', fontWeight: '700', marginBottom: '12px' }}>Circe Health</h1>
                    <p style={{ color: 'rgba(255,255,255,0.9)', fontSize: '16px', textAlign: 'center' }}>
                        AI-Powered Nutrition for Women
                    </p>
                </div>
            );
        }

        // Welcome Screen
        function WelcomeScreen({ onNext }) {
            return (
                <div style={{ padding: '40px 24px', height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ flex: 1, display: 'flex', flexDirection: 'column', justifyContent: 'center' }}>
                        <div style={{ fontSize: '64px', marginBottom: '24px', textAlign: 'center' }}>üå∏</div>
                        <h2 style={{ fontSize: '32px', fontWeight: '700', color: '#1d1d1f', marginBottom: '16px', textAlign: 'center' }}>
                            Welcome to Circe
                        </h2>
                        <p style={{ fontSize: '17px', color: '#6e6e73', lineHeight: '1.5', textAlign: 'center', marginBottom: '32px' }}>
                            Your AI dietitian that understands your hormones, your cycle, and your busy life.
                        </p>
                        
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', marginBottom: '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <div style={{ display: 'flex', alignItems: 'start', gap: '12px', marginBottom: '16px' }}>
                                <div style={{ fontSize: '24px' }}>üçΩÔ∏è</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '15px', color: '#1d1d1f', marginBottom: '4px' }}>Smart Meal Recommendations</div>
                                    <div style={{ fontSize: '14px', color: '#6e6e73', lineHeight: '1.4' }}>Personalized restaurant picks that match your health goals</div>
                                </div>
                            </div>
                            
                            <div style={{ display: 'flex', alignItems: 'start', gap: '12px', marginBottom: '16px' }}>
                                <div style={{ fontSize: '24px' }}>üíç</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '15px', color: '#1d1d1f', marginBottom: '4px' }}>Cycle-Synced Nutrition</div>
                                    <div style={{ fontSize: '14px', color: '#6e6e73', lineHeight: '1.4' }}>Adapts to your menstrual phase and biometric data</div>
                                </div>
                            </div>
                            
                            <div style={{ display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <div style={{ fontSize: '24px' }}>üì±</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '15px', color: '#1d1d1f', marginBottom: '4px' }}>Seamless Ordering</div>
                                    <div style={{ fontSize: '14px', color: '#6e6e73', lineHeight: '1.4' }}>Order directly from your favorite apps</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button onClick={onNext} style={{
                        width: '100%',
                        padding: '16px',
                        background: 'linear-gradient(135deg, #7c3aed, #a78bfa)',
                        color: 'white',
                        border: 'none',
                        borderRadius: '12px',
                        fontSize: '17px',
                        fontWeight: '600',
                        cursor: 'pointer',
                        boxShadow: '0 4px 12px rgba(124,58,237,0.3)'
                    }}>
                        Get Started
                    </button>
                </div>
            );
        }

        // Onboarding Screen 1
        function Onboarding1({ userData, updateUserData, onNext }) {
            const [localName, setLocalName] = useState(userData.name);
            const [selectedCondition, setSelectedCondition] = useState(userData.condition);

            const conditions = ['PCOS', 'Hypothyroidism', 'Insulin Resistance', 'Endometriosis', 'Other', 'None'];

            const handleNext = () => {
                updateUserData('name', localName);
                updateUserData('condition', selectedCondition);
                onNext();
            };

            return (
                <div style={{ padding: '24px', height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ marginBottom: '8px' }}>
                        <div style={{ height: '6px', background: '#e5e5ea', borderRadius: '3px', overflow: 'hidden' }}>
                            <div style={{ width: '33%', height: '100%', background: 'linear-gradient(90deg, #7c3aed, #a78bfa)', borderRadius: '3px' }}></div>
                        </div>
                    </div>
                    
                    <h2 style={{ fontSize: '28px', fontWeight: '700', color: '#1d1d1f', marginBottom: '8px', marginTop: '24px' }}>
                        Let's get to know you
                    </h2>
                    <p style={{ fontSize: '15px', color: '#6e6e73', marginBottom: '32px' }}>
                        Help us personalize your experience
                    </p>
                    
                    <div style={{ flex: 1, overflowY: 'auto' }}>
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', marginBottom: '20px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <label style={{ display: 'block', fontWeight: '600', color: '#1d1d1f', marginBottom: '12px', fontSize: '15px' }}>
                                What's your name?
                            </label>
                            <input
                                type="text"
                                value={localName}
                                onChange={(e) => setLocalName(e.target.value)}
                                placeholder="Enter your name"
                                style={{
                                    width: '100%',
                                    padding: '14px',
                                    border: '2px solid #e5e5ea',
                                    borderRadius: '12px',
                                    fontSize: '16px',
                                    outline: 'none'
                                }}
                            />
                        </div>
                        
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <label style={{ display: 'block', fontWeight: '600', color: '#1d1d1f', marginBottom: '12px', fontSize: '15px' }}>
                                Do you have any hormonal health conditions?
                            </label>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                                {conditions.map(condition => (
                                    <button
                                        key={condition}
                                        onClick={() => setSelectedCondition(condition)}
                                        style={{
                                            padding: '14px',
                                            border: selectedCondition === condition ? '2px solid #7c3aed' : '2px solid #e5e5ea',
                                            borderRadius: '12px',
                                            background: selectedCondition === condition ? '#f8f5ff' : 'white',
                                            cursor: 'pointer',
                                            fontSize: '14px',
                                            color: '#1d1d1f',
                                            textAlign: 'left',
                                            fontWeight: selectedCondition === condition ? '600' : '400',
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        {condition}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    <button
                        onClick={handleNext}
                        disabled={!localName || !selectedCondition}
                        style={{
                            width: '100%',
                            padding: '16px',
                            background: localName && selectedCondition ? 'linear-gradient(135deg, #7c3aed, #a78bfa)' : '#e5e5ea',
                            color: 'white',
                            border: 'none',
                            borderRadius: '12px',
                            fontSize: '17px',
                            fontWeight: '600',
                            cursor: localName && selectedCondition ? 'pointer' : 'not-allowed',
                            marginTop: '20px'
                        }}
                    >
                        Continue
                    </button>
                </div>
            );
        }

        // Oura Onboarding Screen
        function OuraOnboarding({ onConnect, onSkip }) {
            return (
                <div style={{ padding: '24px', height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <h2 style={{ fontSize: '28px', fontWeight: '700', color: '#1d1d1f', marginBottom: '8px', marginTop: '24px' }}>
                        Connect your Oura Ring
                    </h2>
                    <p style={{ fontSize: '15px', color: '#6e6e73', marginBottom: '32px' }}>
                        Get real-time nutrition that adapts to your cycle, sleep, and recovery
                    </p>
                    
                    <div style={{ flex: 1, overflowY: 'auto' }}>
                        <div style={{ background: 'linear-gradient(135deg, #7c3aed, #a78bfa)', padding: '24px', borderRadius: '20px', marginBottom: '24px', textAlign: 'center' }}>
                            <div style={{ fontSize: '72px', marginBottom: '16px' }}>üíç</div>
                            <h3 style={{ color: 'white', fontSize: '20px', fontWeight: '600', marginBottom: '8px' }}>Oura Ring</h3>
                            <p style={{ color: 'rgba(255,255,255,0.9)', fontSize: '14px' }}>Sync your biometric data</p>
                        </div>
                        
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', marginBottom: '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <h3 style={{ fontSize: '16px', marginBottom: '16px', color: '#1d1d1f', fontWeight: '600' }}>
                                What Circe uses from Oura:
                            </h3>
                            
                            <div style={{ marginBottom: '16px', display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <div style={{ fontSize: '20px' }}>üò¥</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '14px', color: '#1d1d1f', marginBottom: '4px' }}>Sleep Quality</div>
                                    <div style={{ fontSize: '13px', color: '#6e6e73', lineHeight: '1.4' }}>Adjust meal timing & caffeine based on sleep debt</div>
                                </div>
                            </div>
                            
                            <div style={{ marginBottom: '16px', display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <div style={{ fontSize: '20px' }}>‚ö°</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '14px', color: '#1d1d1f', marginBottom: '4px' }}>Readiness & HRV</div>
                                    <div style={{ fontSize: '13px', color: '#6e6e73', lineHeight: '1.4' }}>Modify macros when recovery is low</div>
                                </div>
                            </div>
                            
                            <div style={{ marginBottom: '16px', display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <div style={{ fontSize: '20px' }}>üîÑ</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '14px', color: '#1d1d1f', marginBottom: '4px' }}>Menstrual Cycle</div>
                                    <div style={{ fontSize: '13px', color: '#6e6e73', lineHeight: '1.4' }}>Sync nutrition to hormonal phases</div>
                                </div>
                            </div>
                            
                            <div style={{ display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <div style={{ fontSize: '20px' }}>üèÉ</div>
                                <div>
                                    <div style={{ fontWeight: '600', fontSize: '14px', color: '#1d1d1f', marginBottom: '4px' }}>Activity Level</div>
                                    <div style={{ fontSize: '13px', color: '#6e6e73', lineHeight: '1.4' }}>Increase calories on high-activity days</div>
                                </div>
                            </div>
                        </div>
                        
                        <div style={{ background: '#f8f5ff', padding: '16px', borderRadius: '12px', marginBottom: '16px' }}>
                            <div style={{ display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <div style={{ fontSize: '20px' }}>üîí</div>
                                <div>
                                    <div style={{ fontSize: '13px', color: '#1d1d1f', fontWeight: '600', marginBottom: '4px' }}>Your Privacy Matters</div>
                                    <div style={{ fontSize: '12px', color: '#6e6e73', lineHeight: '1.4' }}>All health data is encrypted and never shared with third parties.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button onClick={onConnect} style={{
                        width: '100%',
                        padding: '16px',
                        background: 'linear-gradient(135deg, #7c3aed, #a78bfa)',
                        color: 'white',
                        border: 'none',
                        borderRadius: '12px',
                        fontSize: '17px',
                        fontWeight: '600',
                        cursor: 'pointer',
                        marginBottom: '12px'
                    }}>
                        Connect Oura Ring
                    </button>
                    
                    <button onClick={onSkip} style={{
                        width: '100%',
                        padding: '16px',
                        background: 'transparent',
                        color: '#6e6e73',
                        border: 'none',
                        fontSize: '15px',
                        fontWeight: '500',
                        cursor: 'pointer'
                    }}>
                        Skip for now
                    </button>
                </div>
            );
        }

        // Onboarding Screen 2
        function Onboarding2({ userData, updateUserData, onNext }) {
            const [selectedGoals, setSelectedGoals] = useState(userData.goals);
            const [selectedRestrictions, setSelectedRestrictions] = useState(userData.dietaryRestrictions);

            const goals = ['Regulate blood sugar', 'Reduce inflammation', 'Support hormone balance', 'Improve energy', 'Weight management'];
            const restrictions = ['Gluten-free', 'Dairy-free', 'Low-carb', 'Vegetarian', 'Vegan', 'Nut-free'];

            const toggleGoal = (goal) => {
                setSelectedGoals(prev => 
                    prev.includes(goal) ? prev.filter(g => g !== goal) : [...prev, goal]
                );
            };

            const toggleRestriction = (restriction) => {
                setSelectedRestrictions(prev => 
                    prev.includes(restriction) ? prev.filter(r => r !== restriction) : [...prev, restriction]
                );
            };

            const handleNext = () => {
                updateUserData('goals', selectedGoals);
                updateUserData('dietaryRestrictions', selectedRestrictions);
                onNext();
            };

            return (
                <div style={{ padding: '24px', height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ marginBottom: '8px' }}>
                        <div style={{ height: '6px', background: '#e5e5ea', borderRadius: '3px', overflow: 'hidden' }}>
                            <div style={{ width: '66%', height: '100%', background: 'linear-gradient(90deg, #7c3aed, #a78bfa)', borderRadius: '3px' }}></div>
                        </div>
                    </div>
                    
                    <h2 style={{ fontSize: '28px', fontWeight: '700', color: '#1d1d1f', marginBottom: '8px', marginTop: '24px' }}>
                        Your health goals
                    </h2>
                    <p style={{ fontSize: '15px', color: '#6e6e73', marginBottom: '32px' }}>
                        Select all that apply
                    </p>
                    
                    <div style={{ flex: 1, overflowY: 'auto' }}>
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', marginBottom: '20px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <label style={{ display: 'block', fontWeight: '600', color: '#1d1d1f', marginBottom: '12px', fontSize: '15px' }}>
                                What are your main goals?
                            </label>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                                {goals.map(goal => (
                                    <button
                                        key={goal}
                                        onClick={() => toggleGoal(goal)}
                                        style={{
                                            padding: '14px',
                                            border: selectedGoals.includes(goal) ? '2px solid #7c3aed' : '2px solid #e5e5ea',
                                            borderRadius: '12px',
                                            background: selectedGoals.includes(goal) ? '#f8f5ff' : 'white',
                                            cursor: 'pointer',
                                            fontSize: '14px',
                                            color: '#1d1d1f',
                                            textAlign: 'left',
                                            fontWeight: selectedGoals.includes(goal) ? '600' : '400',
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        {goal}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <label style={{ display: 'block', fontWeight: '600', color: '#1d1d1f', marginBottom: '12px', fontSize: '15px' }}>
                                Any dietary restrictions?
                            </label>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                                {restrictions.map(restriction => (
                                    <button
                                        key={restriction}
                                        onClick={() => toggleRestriction(restriction)}
                                        style={{
                                            padding: '14px',
                                            border: selectedRestrictions.includes(restriction) ? '2px solid #7c3aed' : '2px solid #e5e5ea',
                                            borderRadius: '12px',
                                            background: selectedRestrictions.includes(restriction) ? '#f8f5ff' : 'white',
                                            cursor: 'pointer',
                                            fontSize: '14px',
                                            color: '#1d1d1f',
                                            textAlign: 'left',
                                            fontWeight: selectedRestrictions.includes(restriction) ? '600' : '400',
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        {restriction}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    <button
                        onClick={handleNext}
                        disabled={selectedGoals.length === 0}
                        style={{
                            width: '100%',
                            padding: '16px',
                            background: selectedGoals.length > 0 ? 'linear-gradient(135deg, #7c3aed, #a78bfa)' : '#e5e5ea',
                            color: 'white',
                            border: 'none',
                            borderRadius: '12px',
                            fontSize: '17px',
                            fontWeight: '600',
                            cursor: selectedGoals.length > 0 ? 'pointer' : 'not-allowed',
                            marginTop: '20px'
                        }}
                    >
                        Continue
                    </button>
                </div>
            );
        }

        // Onboarding Screen 3
        function Onboarding3({ userData, updateUserData, onNext }) {
            const [selectedCravings, setSelectedCravings] = useState(userData.cravings);

            const cravings = ['Sweet treats', 'Salty snacks', 'Carbs', 'Coffee', 'Chocolate', 'Fast food'];

            const toggleCraving = (craving) => {
                setSelectedCravings(prev => 
                    prev.includes(craving) ? prev.filter(c => c !== craving) : [...prev, craving]
                );
            };

            const handleNext = () => {
                updateUserData('cravings', selectedCravings);
                onNext();
            };

            return (
                <div style={{ padding: '24px', height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ marginBottom: '8px' }}>
                        <div style={{ height: '6px', background: '#e5e5ea', borderRadius: '3px', overflow: 'hidden' }}>
                            <div style={{ width: '100%', height: '100%', background: 'linear-gradient(90deg, #7c3aed, #a78bfa)', borderRadius: '3px' }}></div>
                        </div>
                    </div>
                    
                    <h2 style={{ fontSize: '28px', fontWeight: '700', color: '#1d1d1f', marginBottom: '8px', marginTop: '24px' }}>
                        What do you crave?
                    </h2>
                    <p style={{ fontSize: '15px', color: '#6e6e73', marginBottom: '32px' }}>
                        Help us find healthier alternatives
                    </p>
                    
                    <div style={{ flex: 1, overflowY: 'auto' }}>
                        <div style={{ background: 'white', padding: '20px', borderRadius: '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                                {cravings.map(craving => (
                                    <button
                                        key={craving}

        // Loading Screen
        function LoadingScreen({ onComplete }) {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setTimeout(onComplete, 500);
                            return 100;
                        }
                        return prev + 5;
                    });
                }, 100);
                return () => clearInterval(interval);
            }, []);

            return (
                <div style={{

                    display: 'flex',
                    flexDirection: 'column',
